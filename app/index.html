<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>CSS ANIMATION</title>
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="./images/logo.png" alt="logo" class="logo" />
        <button type="button" class="sign_up_button">Sign Up</button>
      </div>
      <div class="content">
        <small>Welcome to our</small>
        <h1>World's <br />Creative Studio</h1>
        <button type="button" class="tour_button">Take a tour</button>
      </div>
      <div class="side-bar">
        <img src="./images/menu.png" alt="" class="menu" />
        <div class="social-links">
          <img src="./images/fb.png" alt="" />
          <img src="./images/ig.png" alt="" />
          <img src="./images/tw.png" alt="" />
        </div>
        <div class="useful-links">
          <img src="./images/share.png" alt="" />
          <img src="./images/info.png" alt="" />
        </div>
      </div>
      <div class="bubbles">
        <img src="./images/bubble.png" alt="bubbles" />
        <img src="./images/bubble.png" alt="bubbles" />
        <img src="./images/bubble.png" alt="bubbles" />
        <img src="./images/bubble.png" alt="bubbles" />
        <img src="./images/bubble.png" alt="bubbles" />
        <img src="./images/bubble.png" alt="bubbles" />
        <img src="./images/bubble.png" alt="bubbles" />
        <img src="./images/bubble.png" alt="bubbles" />
      </div>
    </div>
  </body>
</html>
